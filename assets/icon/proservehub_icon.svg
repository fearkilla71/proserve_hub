<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1A3A"/>
      <stop offset="1" stop-color="#050B18"/>
    </linearGradient>
    <linearGradient id="accent" x1="256" y1="200" x2="768" y2="824" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22E39B"/>
      <stop offset="0.5" stop-color="#36B3FF"/>
      <stop offset="1" stop-color="#8F5BFF"/>
    </linearGradient>
    <linearGradient id="letterGrad" x1="320" y1="180" x2="700" y2="780" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#C8E6FF"/>
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="18" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGrad)"/>
  <!-- Subtle corner glow -->
  <circle cx="780" cy="220" r="260" fill="#36B3FF" opacity="0.08"/>
  <circle cx="260" cy="800" r="200" fill="#22E39B" opacity="0.06"/>
  <!-- Outer ring -->
  <circle cx="512" cy="512" r="360" stroke="url(#accent)" stroke-width="6" fill="none" opacity="0.3"/>
  <!-- Circuit nodes on ring -->
  <circle cx="512" cy="152" r="14" fill="#36B3FF" opacity="0.7"/>
  <circle cx="823" cy="332" r="14" fill="#22E39B" opacity="0.7"/>
  <circle cx="823" cy="692" r="14" fill="#8F5BFF" opacity="0.7"/>
  <circle cx="512" cy="872" r="14" fill="#36B3FF" opacity="0.7"/>
  <circle cx="201" cy="692" r="14" fill="#22E39B" opacity="0.7"/>
  <circle cx="201" cy="332" r="14" fill="#8F5BFF" opacity="0.7"/>
  <!-- Bold P letter -->
  <path d="M340 260 L340 764 L420 764 L420 580 L560 580 C672 580 740 510 740 420 C740 330 672 260 560 260 Z M420 340 L548 340 C620 340 656 370 656 420 C656 470 620 500 548 500 L420 500 Z" fill="url(#letterGrad)" filter="url(#glow1)"/>
  <!-- AI spark dots -->
  <circle cx="680" cy="300" r="10" fill="#22E39B" opacity="0.9"/>
  <circle cx="720" cy="260" r="6" fill="#36B3FF" opacity="0.8"/>
  <circle cx="750" cy="310" r="8" fill="#8F5BFF" opacity="0.7"/>
  <!-- Connection lines from P to dots -->
  <line x1="700" y1="340" x2="680" y2="308" stroke="#22E39B" stroke-width="3" opacity="0.5"/>
  <line x1="700" y1="320" x2="720" y2="268" stroke="#36B3FF" stroke-width="2" opacity="0.4"/>
</svg>
