<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1024" y2="1024">
      <stop stop-color="#080E1E"/>
      <stop offset="1" stop-color="#040810"/>
    </linearGradient>
    <linearGradient id="teal" x1="200" y1="160" x2="700" y2="864">
      <stop stop-color="#22E39B"/>
      <stop offset="1" stop-color="#0FA87A"/>
    </linearGradient>
    <linearGradient id="blue" x1="324" y1="200" x2="824" y2="800">
      <stop stop-color="#36B3FF"/>
      <stop offset="1" stop-color="#1A7FCC"/>
    </linearGradient>
    <linearGradient id="violet" x1="400" y1="300" x2="800" y2="900">
      <stop stop-color="#8F5BFF"/>
      <stop offset="1" stop-color="#6B3FCC"/>
    </linearGradient>
    <linearGradient id="coreGrad" x1="380" y1="280" x2="644" y2="744">
      <stop stop-color="#22E39B"/>
      <stop offset="0.45" stop-color="#36B3FF"/>
      <stop offset="1" stop-color="#8F5BFF"/>
    </linearGradient>
    <filter id="gl" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="20" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="gl2" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="36" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="rc"><rect width="1024" height="1024" rx="224"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Deep ambient glows -->
  <g clip-path="url(#rc)">
    <circle cx="340" cy="350" r="300" fill="#22E39B" opacity="0.04"/>
    <circle cx="700" cy="680" r="280" fill="#8F5BFF" opacity="0.04"/>
    <circle cx="600" cy="200" r="220" fill="#36B3FF" opacity="0.03"/>
  </g>

  <!-- === MAIN MARK: Abstract diamond-shield with inner signal wave === -->

  <!-- Outer diamond frame -->
  <g filter="url(#gl)">
    <path
      d="M512 130 L870 512 L512 894 L154 512 Z"
      stroke="url(#coreGrad)" stroke-width="4" fill="none" opacity="0.2"
      stroke-linejoin="round"
    />
  </g>

  <!-- Inner rotated square (45deg, smaller) -->
  <path
    d="M512 220 L792 512 L512 804 L232 512 Z"
    stroke="url(#coreGrad)" stroke-width="2.5" fill="none" opacity="0.1"
    stroke-linejoin="round"
  />

  <!-- Central signal wave / pulse — the main icon mark -->
  <g filter="url(#gl2)">
    <path
      d="M220 512 L370 512 L420 340 L490 660 L560 380 L620 600 L670 460 L720 512 L804 512"
      stroke="url(#coreGrad)" stroke-width="38" stroke-linecap="round" stroke-linejoin="round" fill="none"
    />
  </g>
  <!-- Signal wave crisp overlay -->
  <path
    d="M220 512 L370 512 L420 340 L490 660 L560 380 L620 600 L670 460 L720 512 L804 512"
    stroke="url(#coreGrad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none"
  />

  <!-- Hub dot at center of wave -->
  <circle cx="512" cy="512" r="22" fill="#36B3FF" opacity="0.9" filter="url(#gl)"/>
  <circle cx="512" cy="512" r="10" fill="#fff" opacity="0.95"/>

  <!-- Orbiting nodes — connection points -->
  <!-- Top -->
  <circle cx="512" cy="190" r="10" fill="#22E39B" opacity="0.8" filter="url(#gl)"/>
  <line x1="512" y1="210" x2="512" y2="340" stroke="#22E39B" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <!-- Bottom -->
  <circle cx="512" cy="834" r="10" fill="#8F5BFF" opacity="0.8" filter="url(#gl)"/>
  <line x1="512" y1="814" x2="512" y2="660" stroke="#8F5BFF" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <!-- Left -->
  <circle cx="190" cy="512" r="10" fill="#36B3FF" opacity="0.8" filter="url(#gl)"/>
  <line x1="210" y1="512" x2="360" y2="512" stroke="#36B3FF" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>
  <!-- Right -->
  <circle cx="834" cy="512" r="10" fill="#22E39B" opacity="0.8" filter="url(#gl)"/>
  <line x1="814" y1="512" x2="720" y2="512" stroke="#22E39B" stroke-width="2" opacity="0.2" stroke-dasharray="6 4"/>

  <!-- Corner accent dots -->
  <circle cx="310" cy="310" r="6" fill="#22E39B" opacity="0.5"/>
  <circle cx="714" cy="310" r="6" fill="#36B3FF" opacity="0.5"/>
  <circle cx="310" cy="714" r="6" fill="#36B3FF" opacity="0.5"/>
  <circle cx="714" cy="714" r="6" fill="#8F5BFF" opacity="0.5"/>

  <!-- Thin corner brackets -->
  <path d="M160 260 L160 160 L260 160" stroke="#22E39B" stroke-width="3" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M864 260 L864 160 L764 160" stroke="#36B3FF" stroke-width="3" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M160 764 L160 864 L260 864" stroke="#36B3FF" stroke-width="3" fill="none" opacity="0.25" stroke-linecap="round"/>
  <path d="M864 764 L864 864 L764 864" stroke="#8F5BFF" stroke-width="3" fill="none" opacity="0.25" stroke-linecap="round"/>
</svg>
