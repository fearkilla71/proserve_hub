<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1024" y2="1024">
      <stop stop-color="#080E1E"/>
      <stop offset="1" stop-color="#040810"/>
    </linearGradient>
    <linearGradient id="hatGrad" x1="280" y1="250" x2="744" y2="620">
      <stop stop-color="#22E39B"/>
      <stop offset="1" stop-color="#0FB882"/>
    </linearGradient>
    <linearGradient id="brimGrad" x1="180" y1="580" x2="844" y2="640">
      <stop stop-color="#1CC98A"/>
      <stop offset="1" stop-color="#18A672"/>
    </linearGradient>
    <linearGradient id="circuitGrad" x1="300" y1="300" x2="724" y2="560">
      <stop stop-color="#36B3FF"/>
      <stop offset="0.6" stop-color="#8F5BFF"/>
      <stop offset="1" stop-color="#36B3FF"/>
    </linearGradient>
    <filter id="gl" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="gl2" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="28" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="rc"><rect width="1024" height="1024" rx="224"/></clipPath>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>

  <!-- Ambient glows -->
  <g clip-path="url(#rc)">
    <circle cx="400" cy="380" r="300" fill="#22E39B" opacity="0.06"/>
    <circle cx="650" cy="500" r="250" fill="#36B3FF" opacity="0.04"/>
    <circle cx="350" cy="700" r="200" fill="#8F5BFF" opacity="0.035"/>
  </g>

  <!-- ===== HARDHAT ===== -->

  <!-- Hat dome (main shell) -->
  <path
    d="M512 220 C340 220 220 360 220 500 L220 560 L812 560 L812 500 C812 360 692 220 512 220 Z"
    fill="url(#hatGrad)" filter="url(#gl)"
  />

  <!-- Hat ridge / top crest -->
  <rect x="460" y="190" width="104" height="380" rx="52" fill="#28F0A8" opacity="0.3"/>
  <rect x="480" y="200" width="64" height="360" rx="32" fill="#22E39B" opacity="0.15"/>

  <!-- Brim -->
  <path
    d="M160 560 L864 560 L864 640 C864 668 842 690 814 690 L210 690 C182 690 160 668 160 640 Z"
    fill="url(#brimGrad)" filter="url(#gl)"
  />
  <!-- Brim highlight line -->
  <line x1="200" y1="580" x2="824" y2="580" stroke="#5FFFC4" stroke-width="3" opacity="0.35"/>

  <!-- ===== CIRCUIT BOARD PATTERN ON THE HAT ===== -->
  <g opacity="0.85">
    <!-- Main horizontal bus -->
    <line x1="300" y1="440" x2="724" y2="440" stroke="url(#circuitGrad)" stroke-width="4" stroke-linecap="round"/>

    <!-- Vertical branches -->
    <line x1="400" y1="340" x2="400" y2="520" stroke="#36B3FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="512" y1="300" x2="512" y2="520" stroke="#8F5BFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="624" y1="340" x2="624" y2="520" stroke="#36B3FF" stroke-width="3" stroke-linecap="round"/>

    <!-- Secondary horizontal lines -->
    <line x1="360" y1="380" x2="664" y2="380" stroke="#36B3FF" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
    <line x1="380" y1="500" x2="644" y2="500" stroke="#8F5BFF" stroke-width="2" opacity="0.5" stroke-linecap="round"/>

    <!-- Diagonal traces -->
    <line x1="340" y1="400" x2="400" y2="340" stroke="#36B3FF" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
    <line x1="684" y1="400" x2="624" y2="340" stroke="#36B3FF" stroke-width="2" opacity="0.4" stroke-linecap="round"/>

    <!-- Circuit nodes (junction dots) -->
    <circle cx="400" cy="340" r="10" fill="#36B3FF" filter="url(#gl)"/>
    <circle cx="400" cy="440" r="10" fill="#36B3FF" filter="url(#gl)"/>
    <circle cx="400" cy="500" r="7" fill="#36B3FF" opacity="0.8"/>

    <circle cx="512" cy="300" r="12" fill="#8F5BFF" filter="url(#gl)"/>
    <circle cx="512" cy="440" r="12" fill="#8F5BFF" filter="url(#gl)"/>
    <circle cx="512" cy="500" r="7" fill="#8F5BFF" opacity="0.8"/>

    <circle cx="624" cy="340" r="10" fill="#36B3FF" filter="url(#gl)"/>
    <circle cx="624" cy="440" r="10" fill="#36B3FF" filter="url(#gl)"/>
    <circle cx="624" cy="500" r="7" fill="#36B3FF" opacity="0.8"/>

    <!-- Endpoint nodes on main bus -->
    <circle cx="300" cy="440" r="8" fill="#22E39B" filter="url(#gl)"/>
    <circle cx="724" cy="440" r="8" fill="#22E39B" filter="url(#gl)"/>

    <!-- Extra small junction dots -->
    <circle cx="340" cy="400" r="5" fill="#36B3FF" opacity="0.7"/>
    <circle cx="684" cy="400" r="5" fill="#36B3FF" opacity="0.7"/>
    <circle cx="456" cy="380" r="5" fill="#8F5BFF" opacity="0.6"/>
    <circle cx="568" cy="380" r="5" fill="#8F5BFF" opacity="0.6"/>
  </g>

  <!-- Central AI chip on the hat (where ridge meets main bus) -->
  <rect x="488" y="416" width="48" height="48" rx="10" fill="#0A1428" stroke="#8F5BFF" stroke-width="3"/>
  <text x="512" y="447" text-anchor="middle" fill="#8F5BFF" font-family="monospace" font-size="18" font-weight="bold">AI</text>

  <!-- ===== BELOW THE BRIM â€” circuit traces extending down ===== -->
  <g opacity="0.5">
    <line x1="320" y1="690" x2="320" y2="780" stroke="#36B3FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="512" y1="690" x2="512" y2="800" stroke="#8F5BFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="704" y1="690" x2="704" y2="780" stroke="#36B3FF" stroke-width="2" stroke-linecap="round"/>
    <line x1="320" y1="780" x2="704" y2="780" stroke="#36B3FF" stroke-width="2" stroke-linecap="round" stroke-dasharray="8 6"/>

    <circle cx="320" cy="780" r="6" fill="#36B3FF" opacity="0.7"/>
    <circle cx="512" cy="800" r="6" fill="#8F5BFF" opacity="0.7"/>
    <circle cx="704" cy="780" r="6" fill="#36B3FF" opacity="0.7"/>
  </g>

  <!-- Subtle corner brackets -->
  <path d="M160 260 L160 160 L260 160" stroke="#22E39B" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M864 260 L864 160 L764 160" stroke="#36B3FF" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M160 764 L160 864 L260 864" stroke="#36B3FF" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round"/>
  <path d="M864 764 L864 864 L764 864" stroke="#8F5BFF" stroke-width="3" fill="none" opacity="0.2" stroke-linecap="round"/>
</svg>
