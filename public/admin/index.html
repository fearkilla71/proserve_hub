<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/admin/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ProServe Hub Admin Console.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="ProServe Hub Admin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Dark theme background -->
  <meta name="theme-color" content="#071022">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ProServe Hub Admin</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html, body { margin: 0; padding: 0; background: #071022; height: 100%; }
    .loading-indicator {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: #9FB2D4; font-family: sans-serif; font-size: 14px;
    }
    .loading-indicator .spinner {
      width: 32px; height: 32px; border: 3px solid #1a2744;
      border-top-color: #22E39B; border-radius: 50%;
      animation: spin 0.8s linear infinite; margin-bottom: 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .app-error {
      position: fixed; bottom: 16px; left: 16px; right: 16px;
      background: #2a1015; color: #FF6B6B; padding: 12px 16px;
      border-radius: 8px; font-family: monospace; font-size: 12px;
      max-height: 200px; overflow: auto; display: none; z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-indicator">
    <div class="spinner"></div>
    <div>Loading ProServe Hub Admin...</div>
  </div>
  <div id="app-error" class="app-error"></div>

  <script>
    // Force-unregister stale service workers from previous deployments
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (var reg of registrations) {
          reg.unregister().then(function() {
            console.log('Unregistered old service worker');
          });
        }
      });
      // Also clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (var name of names) {
            caches.delete(name);
            console.log('Deleted cache:', name);
          }
        });
      }
    }

    // Global error handler to show Dart/Flutter init errors
    window.addEventListener('error', function(e) {
      var el = document.getElementById('app-error');
      if (el) { el.style.display = 'block'; el.textContent = 'Error: ' + (e.message || e); }
    });
    window.addEventListener('unhandledrejection', function(e) {
      var el = document.getElementById('app-error');
      if (el) { el.style.display = 'block'; el.textContent = 'Error: ' + (e.reason || e); }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
