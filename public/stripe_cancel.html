<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout canceled</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 40px 16px; }
    .card { max-width: 760px; margin: 0 auto; padding: 24px; border-radius: 16px; border: 1px solid rgba(127,127,127,.25); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 12px; line-height: 1.45; }
    .muted { opacity: .75; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(127,127,127,.35); text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Checkout canceled</h1>
    <p>No changes were made. You can return to the ProServe Hub app and try again.</p>
    <p class="muted">You can close this tab/window.</p>
    <a class="btn" id="openApp" href="#">Return to ProServe Hub app</a>
    <div style="height: 10px"></div>
    <a class="muted" href="/">Go to ProServe Hub site</a>
  </div>

  <script>
    (function () {
      const openAppEl = document.getElementById('openApp');
      const params = new URLSearchParams(window.location.search || '');
      const sessionId = params.get('session_id');

      function buildAppLink() {
        const qs = sessionId ? ('?session_id=' + encodeURIComponent(sessionId)) : '';
        return 'proservehub://home' + qs;
      }

      function buildAndroidIntentLink() {
        const qs = sessionId ? ('?session_id=' + encodeURIComponent(sessionId)) : '';
        return 'intent://home' + qs + '#Intent;scheme=proservehub;package=com.proservehub.app;end';
      }

      function tryOpenApp(ev) {
        if (ev && ev.preventDefault) ev.preventDefault();
        const ua = navigator.userAgent || '';
        const isAndroid = /Android/i.test(ua);
        const link = isAndroid ? buildAndroidIntentLink() : buildAppLink();
        window.location.href = link;
      }

      if (openAppEl) {
        openAppEl.addEventListener('click', tryOpenApp);
        openAppEl.setAttribute('href', buildAppLink());
      }
    })();
  </script>
</body>
</html>
